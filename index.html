<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Mandatory Junk -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Site Specific CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <title>The Fish Store</title>
</head>

<body>
    <div class="row">
        <div id="available" class="col-md-6">
            <h1>Available Fish</h1>
            <div class="row">
                <button class="btn btn-info col-md-4 col-md-offset-4" id="show-sale">Show Sale Fish</button>
            </div>
        </div>

        <div id="snagged" class="col-md-6">

        </div>
    </div>

    <script src="./javascripts/main.js" type="module"></script>
